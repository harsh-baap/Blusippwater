<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Blusipp Water</title>
  </head>
  <body>
    <div class="page">
      <h1>Blusipp Water</h1>
      <div class="container">
        <h2>Details</h2>
        <input type="text" id="input" placeholder="Enter your name" />
        <input type="text" id="address" placeholder="Enter your address" />
        <input
          type="number"
          id="quantity"
          placeholder="Enter quantity of 1L bottles (optional)"
        />
        <input
          type="number"
          id="qty500"
          placeholder="Enter quantity of 500ml bottles (optional)"
        />
        <input type="tel" id="mobile" placeholder="Enter your mobile number" />
        <button id="order">Order Now</button>
      </div>
      <div class="Cards">
        <div id="Card1">
          <h2>100% Pure</h2>
          <p>
            Blusipp Water is a premium bottled water brand that offers
            high-quality, pure water sourced from natural springs.
          </p>
        </div>
        <div id="Card2">
          <h2>Eco-Friendly Packaging</h2>
          <p>
            Our water is carefully filtered and purified to ensure it meets the
            highest standards of quality and taste.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
